<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sugarland Adventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="menu-bar d-flex justify-content-between align-items-center px-3 py-2">
    <div class="pixel-font text-light">MENU</div>
    <div class="pixel-font text-light">TUTORIAL</div>
    <div class="pixel-font text-light">X</div>
  </header>

  <main class="main-screen text-center py-5">
    <h1 class="game-title pixel-font">SUGARLAND<br>ADVENTURE</h1>

    <p class="choose-level pixel-font">CHOOSE LEVEL</p>
    <div class="d-flex justify-content-center gap-3 my-3">
      <button class="btn level-btn pixel-font">1</button>
      <button class="btn level-btn pixel-font">2</button>
      <button class="btn level-btn pixel-font">3</button>
    </div>

    <button class="btn start-btn pixel-font mt-4">START</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
